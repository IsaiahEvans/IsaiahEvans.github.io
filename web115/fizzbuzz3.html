<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz 3</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div data-include="components/header.html"></div>

  <main>
    <h2>FizzBuzz 3</h2>

    <h3 id="greeting">Welcome to Streamline Studios!</h3>

    <form id="nameForm">
      <label for="first_name">First Name:</label><br>
      <input type="text" id="first_name" placeholder="Enter your first name"><br><br>

      <label for="middle_initial">Middle Initial (optional):</label><br>
      <input type="text" id="middle_initial" maxlength="1" placeholder="M"><br><br>

      <label for="last_name">Last Name:</label><br>
      <input type="text" id="last_name" placeholder="Enter your last name"><br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </main>

  <div data-include="components/footer.html"></div>

  <script src="scripts/fizzbuzz3.js"></script>
  <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
